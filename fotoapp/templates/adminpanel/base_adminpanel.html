{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel administratora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 60px; /* wysokość górnego paska */
            overflow-x: hidden;
        }

        /* ----- NAVBAR ----- */
        .top-navbar {
            height: 60px;
            z-index: 1030;
        }

        /* ----- CONTENT ----- */
        .content-wrapper {
            padding: 25px;
        }
    </style>
</head>

<body>

<!-- TOP NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-4 fixed-top top-navbar d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
        <span class="navbar-brand mb-0 h1">Panel fotografa</span>

        <a href="{% url 'home' %}" class="btn btn-sm btn-outline-light ms-3">
            Strona główna
        </a>
    </div>

    <div class="text-white">
        Zalogowany: {{ request.user.username }}
        <a href="{% url 'panel_logout' %}" class="btn btn-sm btn-outline-light ms-3">Wyloguj</a>
    </div>
</nav>


<!-- MAIN CONTENT -->
<div class="content-wrapper">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
