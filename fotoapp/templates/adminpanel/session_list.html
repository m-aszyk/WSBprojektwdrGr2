{% extends "adminpanel/base_adminpanel.html" %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Sesje zdjęciowe</h2>
    <a href="{% url 'panel_session_add' %}" class="btn btn-primary">Dodaj sesję</a>
</div>

<div class="row">

    {% for s in sessions %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm">

            {% if s.cover_image %}
            <img src="{{ s.cover_image.url }}" class="card-img-top" style="height:200px; object-fit:cover;">
            {% else %}
            <div style="height:200px; background:#ddd; display:flex; align-items:center; justify-content:center;">
                <span class="text-muted">Brak miniatury</span>
            </div>
            {% endif %}

            <div class="card-body">
                <h5 class="card-title">{{ s.name }}</h5>
                <p class="card-text">Kod: <strong>{{ s.code }}</strong></p>

                <a href="{% url 'panel_session_edit' s.id %}" class="btn btn-sm btn-secondary">Edytuj</a>
                <a href="{% url 'panel_session_delete' s.id %}" class="btn btn-sm btn-danger">Usuń</a>
            </div>

        </div>
    </div>
    {% endfor %}

</div>

{% endblock %}
