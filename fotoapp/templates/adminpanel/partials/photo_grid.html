<div class="row">
    {% for p in photos %}
    <div class="col-md-3 mb-4">
        <div class="card shadow-sm">
            <img src="{{ p.image.url }}" class="card-img-top" style="height:180px; object-fit:cover;">
            <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                    <input type="number" step="0.01" value="{{ p.price }}" 
                        class="form-control form-control-sm w-50 me-2 price-input"
                        data-photo-id="{{ p.id }}">

                    <button class="btn btn-sm btn-success save-price-btn" data-photo-id="{{ p.id }}">
                        Zapisz
                    </button>

                    <span class="text-success ms-2 price-status d-none">✔</span>
                </div>
                {% if p.session.cover_photo_id == p.id %}
                <span class="badge bg-success mb-2">Okładka</span>
                {% endif %}

                <div class="d-flex justify-content-between">
                    <a href="{% url 'panel_set_cover_photo' p.id %}" class="btn btn-sm btn-primary">Ustaw okładkę</a>
                    <a href="{% url 'panel_photo_delete' p.id %}" class="btn btn-sm btn-danger">Usuń</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
